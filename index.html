<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <form class="input-box" action="index.html" method="post">

        <h1 style="font-size: large;">Password Generator</h1>

        <input type="text" id="password" placeholder="Create Password" readonly="">
        <div id="btn" onclick="getpassword()">Generate Password</div>
        
        
        <script type="text/javascript">
            function getpassword(){
                var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+<>:_{}[]";
                var passwordLength = 16;
                var password = "";
      
                for (var i=0; i<passwordLength; i++){
                    var randomNumber = Math.floor(Math.random() * chars.length);
                    password += chars.substring(randomNumber,randomNumber+1);
                  }
                document.getElementById("password").value = password
              }
      
          </script>

        

    </form>
</body>
</html>
